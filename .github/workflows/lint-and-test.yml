name: Cargo lint and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸƒâ€â™‚ï¸â€âž¡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ðŸ‘©â€ðŸ”§ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ‘¨â€ðŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ‹ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build project
        run: pnpm -r build

      - name: ðŸ§­ Run lint check
        run: pnpm check

      - name: ðŸ§¨ Run test
        run: |
          pnpm test > test-output.log 2>&1 || TEST_FAILED=1
          echo "Total: $(wc -l < test-output.log) lines"
          echo "---"
          grep -E 'FAIL|ERROR' test-output.log || echo "(none)"
          echo "---"
          tail -n 50 test-output.log
          [ -z "$TEST_FAILED" ] || exit 1

      - name: ðŸ“ Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: test-output.log
