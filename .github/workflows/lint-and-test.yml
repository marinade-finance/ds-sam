name: Cargo lint and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: üèÉ‚Äç‚ôÇÔ∏è‚Äç‚û°Ô∏è Checkout project
        uses: actions/checkout@v4

      - name: üë©‚Äçüîß Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üë®‚Äçüîß Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: üèãÔ∏è Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build project
        run: pnpm -r build

      - name: üß≠ Run lint check
        run: pnpm check

      - name: üß® Run test
        run: |
          set -o pipefail
          pnpm test 2>&1 | tee test-output.log | awk 'NR % 500 == 0 {print "[" NR " lines...]"} END {print "Total: " NR " lines"}' || TEST_FAILED=1
          echo "=== Last 100 lines ==="
          tail -n 100 test-output.log
          [ -z "$TEST_FAILED" ] || exit 1

      - name: üìÅ Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: test-output.log
