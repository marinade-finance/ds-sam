name: Cargo lint and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸƒâ€â™‚ï¸â€â¡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ‘©â€ğŸ”§ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ‘¨â€ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ‹ï¸ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: pnpm -r build

      - name: ğŸ§­ Run lint check
        run: pnpm check

      - name: ğŸ§¨ Run test
        run: pnpm test | tee test-output.log | awk 'NR % 10000 == 0 {printf "."; fflush()}'

      - name: ğŸ“ Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-output.log
